    .showTimerInfo
    if $intermission [
        .showIntermissionInfo
    ] [
        if $isdead [
            .showRespawnInfo
        ] [
            hover = $gethoverweapon
            if (> $hover -1) [
                .showItemInfo $hover
            ]	
        ]
        if (&& $.lastAnnouncement (<= (- $getmillis $.lastAnnouncement) (+ $hudannouncementmillis $hudannouncementfadeout))) [
            .showStatusInfo
        ]
    ]
    if $isdead [
        lastKiller = $getlastkiller
        if (&& (!= $lastKiller $cn) (> $lastKiller -1)) [
            .showDeathInfo
