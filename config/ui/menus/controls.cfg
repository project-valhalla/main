				uiKeybox 0.05 0.045  [ uiTriangle 0 0 $uiPad:L $uiPad:L 180 ]
				uiKeybox 0.05 0.045  [ uiTriangle 0 0 $uiPad:L $uiPad:L 270 ]
			]
			uivlist 0 [
				uifill 0 0.041
				uihlist 0 [
