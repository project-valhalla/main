					uiKeybox 0.05   0.045 [ uitext "0"    0.5 ]
					uiKeybox 0.05   0.045 [ uitext "-"    0.5 ]
					uiKeybox 0.05   0.045 [ uitext "="    0.5 ]
					uiKeybox 0.1    0.045 [ uitext "BACK" 0.5 ]
				]
				uihlist 0 [
					uiKeybox 0.075  0.045 [ uitext "TAB" 0.5 ]
					uiKeybox 0.05   0.045 [ uitext "Q"   0.5 ]
					uiKeybox 0.05   0.045 [ uitext "W"   0.5 ]
					uiKeybox 0.05   0.045 [ uitext "E"   0.5 ]
					uiKeybox 0.05   0.045 [ uitext "R"   0.5 ]
					uiKeybox 0.05   0.045 [ uitext "T"   0.5 ]
					uiKeybox 0.05   0.045 [ uitext "Y"   0.5 ]
					uiKeybox 0.05   0.045 [ uitext "U"   0.5 ]
					uiKeybox 0.05   0.045 [ uitext "I"   0.5 ]
					uiKeybox 0.05   0.045 [ uitext "O"   0.5 ]
					uiKeybox 0.05   0.045 [ uitext "P"   0.5 ]
					uiKeybox 0.05   0.045 [ uitext "["   0.5 ]
					uiKeybox 0.05   0.045 [ uitext "]"   0.5 ]
