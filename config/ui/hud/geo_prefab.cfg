
uiLiteMenu "geo_prefab" [
    uialign 1
] [
    uiHudCell 0 0 [
        uiScrollBox "credits" $.x $.y [
            uihover [] [ .UI_obrsel = -1 ]
            uigrid 2 0 0 [
                uialign -1 -1
                local i ; i = 0
                loopfiles f "data/prefab" obr [
                    uiButtonArea "none" $uiPad:D4XL $uiPad:D4XL [
                        uispace 0.0006 0.0006 [
                            if (!= $i $.UI_obrsel) [
                                uimodcolor $c_boxmod
                                uioutline $c_line1
                            ] [
                                uimodcolor $c_grdmod
                                uioutline (uiCosWave:INT $c_green $c_line1 (uihold? 250 500))
                            ]
                            uiclamp*e
                        ]
                        uiprefabpreview $f $c_gray_l
                        uiclamp*e
                        uispace $uiPad:S $uiPad:O3 [
                            uialign -1 -1
                            uifontoutline 1 0x7F [
                                uifontcolortext "default" $i (|A! 0x98) 0.55
                            ]
                        ]
                        uihover [
                            if (!= $i $.UI_obrsel) [
                                .UI_obrsel = $i
                                uiSetMillis
                            ]
                        ]
                        uipress [ uiSetMillis ]
                        uirelease [ pasteprefab $f ]
                    ]
                    i = (+ $i 1)
                ]
            ]
        ]
    ]
] [
    .UI_obrsel = -1
    .x = (*f $uiPad:D4XL 2)
    .y = (-f 1 (*f $uiPad:L 4))
    hideui "texture_browser"
    hideui "mapmodel_browser"
    hideui "map_browser"
    hideui "editvars" 
] [ showui "editvars" ]
