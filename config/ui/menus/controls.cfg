					uiKeybox 0.05   0.045 [ uitext "M"       0.5 ]
					uiKeybox 0.05   0.045 [ uitext ","       0.5 ]
					uiKeybox 0.05   0.045 [ uitext "."       0.5 ]
					uiKeybox 0.05   0.045 [ uitext "/"       0.5 ]
					uiKeybox 0.1375 0.045 [ uitext "R SHIFT" 0.5 ]
