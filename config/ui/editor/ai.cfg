///////////////////////////////////////////////////////////////////////////////
//  AI SETTINGS FOR THE EDITOR                                               //
///////////////////////////////////////////////////////////////////////////////

uiMenu "editor_ai" [
    uihlist 0 [
        uivlist 0 [
            uifill $uiPad:D2XL
            looplist2 i tab [ 0 "Waypoints" 1 "Bots" ] [
                UItabaction uipress+ uihover+ [
                    uihover+ [ if (< $i $.UI_curtab) [ .UI_curtab = $i ] ]
                ]
                if (= $.UI_curtab $i) [
                    uiButtonArea "hold5" 0 0 [
                        uispace 0 $uiPad:3XL [
                            uivlist $uiPad:XL [
                                uitext $tab 0.7
                            ]
                        ]
                    ]
                ] [
                    uiButtonArea "hold6" 0 0 [
                        uispace 0 $uiPad:3XL [ uitext $tab 0.7 ]
                        UItabaction uipress uihover [
                            uihover [ if (> $i $.UI_curtab) [ .UI_curtab = $i ] ]
                        ]
                    ]
                ]
                uiclamp*x
            ]
        ]
         uiScrollBox "settings" (+f $uiPad:UM $uiPad:L) $uiPad:USS [
            uivlist 0 [
                uialign -1 -1
                uifill 0 $uiPad:L
                case $.UI_curtab 1 [
                    uivlist $uiPad:L [
                        uiOptionRow 0 [ uitext "Bot Debug" 0.6 ] 0 [
                            uiHorSld debugbots 0 6 1
                        ]
                        uiOptionRow 1 [
                            uiButton "hold2" [
                                uiCheckbox $botidle
                                uitext "Bot Idle" 0.6
                            ] 0 0 [ botidle (! $botidle) ] -1
                            uihover [
                                .mb_description = "Puts the bot on pause for testing"
                            ]
                        ]
                        uiOptionRow 0 [ uitext "Force Weapon" 0.6 ] 0 [
                            uiOptionSld botforcegun [
                                -1 "NONE"            $c_white
                                0  "SCATTERGUN"      $c_red
                                1  "SMG"             $c_yellow
                                2  "PULSE RIFLE"     $c_magenta
                                3  "ROCKET LAUNCHER" $c_orange
                                4  "RAILGUN"         $c_green
                                6  "PISTOL"          $c_blue
                                7  "INSTAGUN"        $c_blue
                            ]
                            uihover [
                                .mb_description = "Forces bots to use a specific weapon"
                            ]
                        ]
                    ]
                ]
                case $.UI_curtab 0 [
                    uivlist $uiPad:L [
                        uiOptionRow 0 [ 
                            uiButton "hold2" [
                                uitext "Load Waypoints" 0.6
                            ] 0 0 [
                                loadwaypoints
                            ]
                        ] 0 [
                            uiButton "hold2" [
                                uitext "Save Waypoints" 0.6
                            ] 0 0 [
                                savewaypoints
                            ]
                        ]
                        uiOptionRow 0 [ 
                            uiButton "hold2" [
                                uitext "Clear Waypoints" 0.6
                            ] 0 0 [
                                clearwaypoints
                            ]
                        ] 0 [
                            uiButton "hold2" [
                                uitext "Clear cache" 0.6
                            ] 0 0 [
                                clearwpcache
                            ]
                        ]
                        uiOptionRow 1 [
                            uiButton "hold2" [
                                uiCheckbox $showwaypoints
                                uitext "Show waypoints" 0.6
                            ] 0 0 [ showwaypoints (! $showwaypoints) ] -1
                            uihover [
                                .mb_description = "Show waypoints"
                            ]
                        ]
                        uiOptionRow 1 [
                            uiButton "hold2" [
                                uiCheckbox $dropwaypoints
                                uitext "Drop waypoints" 0.6
                            ] 0 0 [ dropwaypoints (! $dropwaypoints) ] -1
                            uihover [
                                .mb_description = "Drop waypoints"
                            ]
                        ]
                        uiOptionRow 1 [
                            uiButton "hold2" [
                                uiCheckbox $debugwaypoints
                                uitext "Debug waypoints" 0.6
                            ] 0 0 [ debugwaypoints (! $debugwaypoints) ] -1
                            uihover [
                                .mb_description = "Debug waypoints"
                            ]
                        ]
                    ]
                ]
            ]
        ]
    ]
] [] [] [] [ uitext "AI Panel" 0.8 ]
