					uiKeybox 0.0625 0.045 [ uitext "LCTRL" 0.4 ]
					uiKeybox 0.0625 0.045 [ uitext "LMETA" 0.4 ]
					uiKeybox 0.0625 0.045 [ uitext "LALT"  0.4 ]
