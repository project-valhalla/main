            append .scoreboard.cells [[uifill @@[.sb_cellwidth] 0 [@@@(at [
                [uiFancyText "" (min   (getclientscore  $cn)      9999) 0.58]
                [uiFancyText "" (clamp (getclientfrags  $cn) -999 9999) 0.58]
                [uiFancyText "" (min   (getclientdeaths $cn)      9999) 0.58]
