///////////////////////////////////////////////////////////////////////////////
//  F6 Map Browser                                                           //
///////////////////////////////////////////////////////////////////////////////

UImenu "map_browser" [
   uihlist 0.01 [
      uivlist 0 [
         uialign 0 -1
         UItitle [uiclip 0.3 0 [uitext $UI_editmap 0.7]] 0.3 0.03
         uimodcolor $c_boxmod 0.3 0.3 [
            uiclamp 1 1 1 1
            uiimage "data/interface/cube.png" 0.3 0.3 [uiimage (concatword "data/map/" $UI_editmap ".png") 0.3 0.3 [uiclamp 1 1 1 1]]
         ]
         uifill 0 0.015
         UItitle [uitext "List" 0.7] 0.3 0.03
         UIbutton "" [
            UIradio [= $UI_maplist 0] 0.016
            uitext "Valhalla" 0.6
         ] 0.3 0.03 [UI_maplist = 0 ; UI_editmap = ""] -1
         UIbutton "" [
            UIradio [= $UI_maplist 1] 0.016
            uitext "Custom" 0.6
         ] 0.3 0.03 [UI_maplist = 1 ; UI_editmap = ""] -1
         uifill 0.0 0.015
         if (issomeoneelsemaster) [
            if (ismaster $getclientnum) [
               UIbutton "" [uitext (concatword (? (= $isconnected 1) (? (! $editing) "^f4")) "New Map") 0.7] 0.3 0.05 [hideui "map_browser" ; showui "newmap"]
            ] [
               UIbutton "" [uitext "^f4New Map" 0.65] 0.3 0.05 []
            ]
         ] [
            UIbutton "" [uitext (concatword (? (= $isconnected 1) (? (! $editing) "^f4")) "New Map") 0.7] 0.3 0.05 [hideui "map_browser" ; showui "newmap"]
         ]
      ]
      uiscroll 0.4 0.64 [
         uifill 0.37 0.64
         uivlist 0 [
            uialign 0 -1
            uiclamp 1 1
            if $UI_maplist [
               if (=s $custommaps "") [
                  custommaps = " "
                  loopfiles m "data/map" "ogz" [
                     if (< (indexof $allmaps $m) 0) [
                        custommaps = (concat $custommaps $m)
                     ]
                  ]
               ]
               looplist m $custommaps [
                  UIbutton (? (!=s $UI_editmap $m) "hold2") [
                     uitext $m 0.6
                  ] 0 0.04 [
                     hideui "loadmap"
                     mode 0; map $m
                  ] -1 [uihover [UI_editmap = $m]]
               ]
            ] [
               looplist m $allmaps [
                  UIbutton (? (!=s $UI_editmap $m) "hold2") [
                     uitext $m 0.6
                  ] 0 0.04 [
                     hideui "loadmap"
                     mode 0; map $m
                  ] -1 [uihover [UI_editmap = $m]]
               ]
            ]
            uiclamp* 1 1
         ]
      ]
      UIvscroll 0.02 0.64 1.6
   ]
] [
   UI_editmap = ""
   custommaps = ""
   hideui "newmap"
] [] [] "Map Browser"

