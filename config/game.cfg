	if (&& $numargs [! $mainmenu]) [
		.cmc_from $arg1
		.cmc_to   (? (> $numargs 1) $arg2 $mapname)
		if (findfile (concatword "data/map/" $.cmc_from ".cfg")) [
			if (findfile (concatword "data/map/" $.cmc_to ".cfg")) [ showui "dialog_copycfg" ] [
