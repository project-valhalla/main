linear:HSV = [
    local r1 g1 b1 r2 g2 b2
    INT>HSV $arg1 [ h1 = $h ; s1 = $s ; v1 = $v ]
    INT>HSV $arg2 [ h2 = $h ; s2 = $s ; v2 = $v ]
    HSV>RGB (
