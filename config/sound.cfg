loadsoundpack = [
   if $soundpack [
      if (! (exec [media/sound/game/@soundpack/soundpack.cfg] 0)) [
         error [Failed to load soundpack: @soundpack. Using default sounds.]
         defaultsoundpack
      ]
   ] [
      defaultsoundpack
   ]
]

defsvarp soundpack "" [loadsoundpack]

defaultsoundpack

