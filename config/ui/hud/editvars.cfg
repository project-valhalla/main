
.showEditVars = [
    uiHudCell 0 0 [
        uivlist 0 [
            looplist3 k v n [
                "6" allfaces      "All Faces"
                "7" entselsnap    "Snap Ents"
                "8" entediting    "Edit Ents"
                "9" fullbright    "Fullbright"
                "." outline       "Outlines"
                "," wireframe     "Wireframe"
            ] [
                uiButton "hold2 $c_diag1 d d" [
                    uiKeybox $uiPad:4XL 0 [ uitext $k 0.5 ]
                    uitext (+s (? $$v "^f0" "") $n) 0.5
                ] 0 0 [ $v = (! $$v) ] -1 [ uiclamp.x ]
            ]
        ]
    ]
]

uiLiteMenu "editvars" [
    uiallowinput (iskeyheld "LALT")
    uieschide 0
    uialign 1 0
] [
    if $showhud [
        .showEditVars
    ]
] [
    uibind "6"      [ allfaces   = (! $allfaces   1 0) ]
    uibind "7"      [ entselsnap = (! $entselsnap 1 0) ]
    uibind "8"      [ entediting = (! $entediting 1 0) ]
    uibind "9"      [ fullbright = (! $fullbright 1 0) ]
    uibind "PERIOD" [ outline    = (! $outline    1 0) ]
    uibind "COMMA"  [ wireframe  = (! $wireframe  1 0) ]
]


uiLiteMenu "editpanels" [
    uiallowinput 0
    uieschide 0
    uialign -1 -1
] [
    if $showhud [
        uiHudCell 0 0 [
            uihlist 0 [
                looplist2 k n [
                    "F1"  "Edit Mode"
                    "F2"  "Textures"
                    "F3"  "Models"
                    "F4"  "Materials"
                    "F5"  "Prefabs"
                    "F6"  "Entities"
                    "F7"  "Environment"
                    "F8"  "AI"
                    "F9"  "Map"
                    "F10" "Editor"
                    "F11" "Show Console"
                    "F12" "Screenshot"
                ] [
                    uiButton "hold2 $c_diag1 d d" [
                        uiKeybox $uiPad:4XL 0 [ uitext $k 0.5 ] (? (iskeyheld $k) 0x50FF50 0x505050)
                        uitext $n 0.5
                    ] 0 0 [ $v = (! $$v) ] -1 [ uiclamp.x ]
                ]
            ]
        ]
    ]
] [
]
