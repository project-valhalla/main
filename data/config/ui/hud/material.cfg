
UIquickdialog "material" [
	uiallowinput 0
	uieschide 0
	uialign -1
] [
	UIhudcell 0 0 [
		uigrid 2 0 $.UI_pad_MS [
			uialign -1
			looplist2 i m [
				0 "^f8air"
				1 "clip"
				2 "noclip"
				3 "gameclip"
				4 "death"
				5 "alpha"
				6 "nogi"
				7 "^f9glass"
				8 "^f9water"
				9 "^f9lava"
			] [
				UIkeybox $.UI_pad_5XL $.UI_pad_5XL [ uitext $i 0.5 ] (? (iskeyheld $i) $c_cb1)
				uitext (format " %1%2" $m (
					case $i 7 $mat_glass 8 $mat_water 9 $mat_lava () ""
				)) 0.6
				uialign- -1
			]
		]
	]
] [
	.showmat $showmat
	showmat 1
	mat_glass = 1
	mat_water = 1
	mat_lava  = 1
] [ showmat $.showmat ]
