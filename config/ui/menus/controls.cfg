					uiKeybox 0.0625 0.045 [ uitext "MENU"  0.4 ]
					uiKeybox 0.0625 0.045 [ uitext "RCTRL" 0.4 ]
				]
			]
			uigrid 3 0 0 [
				uiKeybox 0.05 0.035 [ uitext "PrtScn" 0.4 ]
				uiKeybox 0.05 0.035 [ uitext "ScrLk"  0.4 ]
				uiKeybox 0.05 0.035 [ uitext "Pause"  0.4 ]
				loop i 3 [ uifill 0 $uiPad:S ]
				uiKeybox 0.05 0.045  [ uitext "Insert" 0.4 ]
