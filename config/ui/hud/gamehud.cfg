                        )
                    ] ; uialign- @@(? $bflip -1 1) -1
                    if (numscoreboard @@arg1) [
                        uihlist 0 [
                            @@@@(? $bflip [
                                uialign -1 1
                                @(looplistconcatrev x $.scoreboard.icons [ result [
                                    uifill @@[.sb_cellwidth] @@(*f $uiPad:O4 7) [
                                        uiShadowedImg "" "hud/" @@x "" $uiPad:3XL
