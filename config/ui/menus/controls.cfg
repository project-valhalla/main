
uiLiteMenu "keybinds" [

] [
	uivlist $uiPad:L [
		uihlist $uiPad:L [
			
		]
		uihlist $uiPad:L [
			uivlist 0 [
				uihlist 0 [
					uiKeybox 0.05   0.035 [ uitext "ESC" 0.5 ]
					uifill 0.05
					uiKeybox 0.05   0.035 [ uitext "F1"  0.5 ]
					uiKeybox 0.05   0.035 [ uitext "F2"  0.5 ]
					uiKeybox 0.05   0.035 [ uitext "F3"  0.5 ]
					uiKeybox 0.05   0.035 [ uitext "F4"  0.5 ]
					uifill 0.025
					uiKeybox 0.05   0.035 [ uitext "F5"  0.5 ]
					uiKeybox 0.05   0.035 [ uitext "F6"  0.5 ]
					uiKeybox 0.05   0.035 [ uitext "F7"  0.5 ]
					uiKeybox 0.05   0.035 [ uitext "F8"  0.5 ]
