							uiKeybox 0.05 0.045 [ uitext "3"     0.5 ]
						]
						uihlist 0 [
							uiKeybox 0.1  0.045 [ uitext "0" 0.5 ]
							uiKeybox 0.05 0.045 [ uitext "." 0.5 ]
						]
					]
					uivlist 0 [
						uiKeybox 0.05 0.045 [ uitext "-" 0.5 ]
						uiKeybox 0.05 0.09  [ uitext "+" 0.5 ]
						uiKeybox 0.05 0.09  [ uitext "ENTER" 0.4 ]
					]
				]
			]
		]
	]
] [
	cond $editing [
		.kb_mode "edit"
	] $spectating [
		.kb_mode "spec"
	] [ .kb_mode "norm" ]
]

// UIbindpreview KEY X Y [CONTENT]
UIbindpreview = [
	uiKeybox $arg2 $arg3 [ arg4 ] [
		if (=s $.kb_selkey $arg1) [ result ]
	] [ uihover [ .kb_selkey $arg1 ] ]
]
